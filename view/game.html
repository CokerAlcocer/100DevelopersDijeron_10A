<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Developers Dijeron</title>
    <link rel="stylesheet" href="../assets/css/general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body class="bg-dark">
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">100 Developers Dijeron | 10A IDGS</a>
      </div>
    </nav>

    <div class="content" id="game">
      <div class="row">
        <div class="col-3">
            <div class="card mb-4 border-primary" onclick="setTurn(1)" role="button">
                <div class="card-body bg-primary text-white">
                    <h4>Equipo 1</h4>
                    <span id="e1p">0</span> pnts.
                </div>
            </div>
            <div class="card mb-4 border-danger"  onclick="setTurn(2)" role="button">
                <div class="card-body bg-danger text-white">
                    <h4>Equipo 2</h4>
                    <span id="e2p">0</span> pnts.
                </div>
            </div>
            <h3 class="mt-5">Turno del Equipo <span id="turn">X</span></h3>
            <button class="btn btn-outline-primary hidden" onclick="nextQuestion()" id="next">Siguiente pregunta<i class="bi bi-arrow-right-circle-fill ms-3"></i></button>
        </div>
        <div class="col-9">
            <div class="d-flex flex-row justify-content-evenly mb-4">
                <h1><i class="bi bi-x-diamond text-white" id="m1"></i></h1>
                <h1><i class="bi bi-x-diamond text-white" id="m2"></i></h1>
            </div>
            <br><br>
            <h1 class="text-center" id="question">Pregunta</h1>
            <br><br>
            <div class="d-flex flex-row justify-content-evenly mb-4" id="answer">
                <div>ans</div>
            </div>
            <br><br>
            <div class="mt-3 d-flex flex-row justify-content-center">
                <div class="d-flex flex-row align-items-center">
                    <span class="badge fs-5 bg-secondary me-2" id="points">pnts.</span>
                    <button class="ms-2 btn btn-success" onclick="addAnswer()" id="addAns"><i class="bi bi-check-lg"></i></button>
                    <button class="ms-2 btn btn-danger" onclick="addMistake()" id="addMis"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
        </div>
      </div>
    </div>

    <div class="content hidden" id="message">
      <img src="./assets/img/serch.png" class="img-overlay" alt="">
      <h3>¡¡GANADOR!!</h3>
      <h1>Equipo <span id="team">X</span></h1>
      <br><br>
      <div class="text-end">
        <button onclick="nextRound()" class="px-5 pt-3 pb-2 btn btn-outline-primary"><h3>Siguiente ronda<i class="ms-3 bi bi-arrow-right-circle-fill"></i></h3></button>
      </div>
    </div>
    
    <script src="../assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
